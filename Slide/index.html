<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Slide</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Slider Swiper</h1>
      <!-- Slider -->
      <div class="image-slider swiper__container">
        <!-- Wrapper -->
        <div class="image-slider__wrapper swiper-wrapper">
          <div data-hash="slide-1" class="image-slider__slide swiper-slide">
            <div class="image-slider__image swiper-zoom-container">
              <img
                data-src="./img/cover.jpg"
                src="./img/1x1_img/1x1.png"
                class="swiper-lazy"
                alt="Picture"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div data-hash="slide-2" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img
                data-src="./img/cover1.jpg"
                src="./img/1x1_img/1x1.png"
                class="swiper-lazy"
                alt="Picture"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div data-hash="slide-3" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img
                data-src="./img/cover2.jpg"
                src="./img/1x1_img/1x1.png"
                class="swiper-lazy"
                alt="Picture"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div data-hash="slide-4" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img
                data-src="./img/cover3.jpg"
                src="./img/1x1_img/1x1.png"
                class="swiper-lazy"
                alt="Picture"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div data-hash="slide-5" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img
                data-src="./img/cover4.jpg"
                src="./img/1x1_img/1x1.png"
                class="swiper-lazy"
                alt="Picture"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div data-hash="slide-6" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img
                data-src="./img/cover5.jpg"
                src="./img/1x1_img/1x1.png"
                class="swiper-lazy"
                alt="Picture"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
        </div>

        <!-- Arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- Pagination -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- Scroll -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>

      <!-- Sa slide-i nerqevi masum poqr nkarnerna cuyc talis -->
      <div class="image-mini-slider swiper-container">
        <div class="image-mini-slider__wrapper swiper-wrapper">
          <div class="image-mini-slider__slide swiper-slide">
            <div class="image-mini-slider__image">
              <img src="./img/cover.jpg" alt="Picture" />
            </div>
          </div>
          <div class="image-mini-slider__slide swiper-slide">
            <div class="image-mini-slider__image">
              <img src="./img/cover1.jpg" alt="Picture" />
            </div>
          </div>
          <div class="image-mini-slider__slide swiper-slide">
            <div class="image-mini-slider__image">
              <img src="./img/cover2.jpg" alt="Picture" />
            </div>
          </div>
          <div class="image-mini-slider__slide swiper-slide">
            <div class="image-mini-slider__image">
              <img src="./img/cover3.jpg" alt="Picture" />
            </div>
          </div>
          <div class="image-mini-slider__slide swiper-slide">
            <div class="image-mini-slider__image">
              <img src="./img/cover4.jpg" alt="Picture" />
            </div>
          </div>
          <div class="image-mini-slider__slide swiper-slide">
            <div class="image-mini-slider__image">
              <img src="./img/cover5.jpg" alt="Picture" />
            </div>
          </div>
        </div>
      </div>

      <!-- Ete uzum enq shat slider-ner sarqenq apa irar hetevic dnum enq -->

      <!-- Slide-i mej nor slide dnelu hamar 'swiper-wrapper' class-ov tagi
         mej dnum enq nor 'swiper-slide' class-ov tag vor@ parunakuma 
         ira nkarner@.
         Css-um talis enq dra style
         U ira nastroykaner@ talis enq 
        -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
